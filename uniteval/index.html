<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todoList</title>
</head>
<style>
    #input{
        width: 40%;
        margin: auto;
    }
    #inputtype{
        width: 80%;
    }
    #checkbox{
        width: 40px;
        height: 30px;
    }
    #addbutton{
        margin-left: 500px;
        margin-top: 20px;
        width: 100px;
        height: 20px;
    }
    #mainContainer{
        width: 40%;
        margin: auto;
        text-align: center;
    }
    #row{
        border: 2px solid gray;
        margin-top: 20px;
    }
</style>
<body>
    <h1>todoList</h1>
    <div id="input">
    <input type="text" placeholder="input" id="inputtype">
    <input type="checkbox" placeholder="status" id="checkbox">
    </div>
    <button onclick="ADDDATA()" id="addbutton" >ADD</button> 
    <div id="mainContainer"></div>

    
</body>
</html>
<script>
    const getData = async() =>{
    try {
        const res = await fetch(`http://localhost:3000/tasks`);
        const data = await res.json();
        updateDom(data);
        
    } catch (error) {
        console.log(error);
    }
    
}
getData();

const ADDDATA = async ()=>{
    try {
        let  body = {
      title : document.querySelector("#inputtype").value,
      checkbox : document.querySelector("#checkbox").checked,
        
    }
    const res = await fetch(`http://localhost:3000/tasks`,{
        method:"POST",
        body : JSON.stringify(body),
        headers:{
            "Content-Type":"application/json"
        }

    });
    const data = await res.json();
        
    } catch (error) {
        console.log(error);
        
    }
  
}

function updateDom(data){
        data.forEach(function(text){
            console.log(text);
            let div=document.createElement('div');

            div.setAttribute('id',"row_div")
            let tr=document.createElement('h3');
            tr.setAttribute('id',"row")
            if(text.status==true){
                tr.style.color="green";
            }else{
                tr.style.color="red";
            }
            
            
            tr.innerText=text.title;

            div.append(tr);
            document.querySelector('#mainContainer').append(div);

        });
    }
</script>
